<title>Forgot Password</title>

<body>
<div style="float:right;margin-top:-10%;">

<form>
<fieldset>
<p>Set new password</p>
<p style="margin-right:130px">Email:</p>
<input type="email" name="email" placeholder="   Enter Email"/>
<p style="margin-right:40px">Enter new password:</p>
<input type="password" name="pass1" required="required" placeholder="   New Password"/>
<p style="margin-right:50px">Confirm Password:</p>
<input type="password" name="pass2" required="required" placeholder="   Confirm Password"/><br/><br/>
<button>Get-OTP</button>
<p style="margin-right:100px">Enter OTP:</p>
<input type="text" name="otp" required="required" placeholder="   Enter-OTP" maxlength="4"/><br/><br/>
<button>SUBMIT</button><br/><br/>
</fieldset>
</form><br/><br/><br/><br/><br/><br/><br/>
